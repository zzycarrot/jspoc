version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_sql_test
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: web_sql_test
    environment:
      - TEST_FILE=testcode0_fix.js
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

networks:
  default:
    name: sqltest_default

# 强制使用特定的项目名称避免中文字符问题
name: sqltest
